<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        (function (){
            var counter = 0;
            function trackClick(){
                ++counter;
                document.getElementById("divResult").innerHTML = counter;
            }
            function init(){
                var btnTrack = document.getElementById("btnTrack");
                btnTrack.addEventListener("click", trackClick);
            }
            window.addEventListener("DOMContentLoaded", init);
        })();
        //myApp();

    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack" />
    <div id="divResult"></div>
</body>
</html>
