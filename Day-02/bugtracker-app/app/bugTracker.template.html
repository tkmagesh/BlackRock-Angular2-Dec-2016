
<hr>
<section class="content">
    <bug-stats [data]="bugs"></bug-stats>
    <section class="sort">
        <label for="">Order By :</label>
        <input type="text" [(ngModel)]="sortBugBy">
        <label for="">Descending? : </label>
        <input type="checkbox" [(ngModel)]="sortBugOrder">
    </section>
    <section class="edit">
        <label for="">Bug :</label>
        <input type="text" [(ngModel)]="newBugName">
        <input type="button" value="Add New" (click) = "addNew(newBugName)">
    </section>
    <section class="list">
        <ol>
            <li *ngFor="let bug of (bugs|sort:sortBugBy:sortBugOrder)">
               <bug-item [data]="bug"></bug-item>
            </li>
        </ol>
        <input type="button" value="Remove Closed" (click)="removeClosed()">
    </section>
</section>
